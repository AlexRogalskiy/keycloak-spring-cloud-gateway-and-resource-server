name: 01 - Manually Bootstrap the CDK Environment

on:
  push:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    name: Validate
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16.0

      - name: Build with Maven
        run: cd product-service-resource-server & mvn clean verify